<div class="app-style" id="mainDiv" style="height: 100vh;overflow: auto;">
    <mat-sidenav-container fullscreen>
        <mat-sidenav [opened]="false" mode="over" style="width: auto;min-width:30%;" #start class="sidenav">


            <button mat-icon-button color="warn" class="close" (click)="start.close()">
              <mat-icon color="warn">close</mat-icon>
            </button>
            <div class="divider" style="border: 1px solid #c3c3c3;"></div>
            <div class="sidebar-menu" fxLayout="column" *ngrxLet="categories$ as categories">
                <app-sidebar *ngFor="let item of categories" [item]="item"></app-sidebar>
            </div>

        </mat-sidenav>

        <mat-toolbar class="main-topbar" color="primary">

          <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-bar container" >
              <span fxHide="false" fxHide.gt-sm   >
                  <button mat-icon-button (click)="start.toggle()">
                      <mat-icon>menu</mat-icon>
                  </button>
               </span>
            <div fxLayout="row" class="welcome-message">
              <div class="widget-text">
                <a mat-button  [matMenuTriggerFor]="currencyMenu">
                  {{currency}}<mat-icon class="caret cur-icon">expand_more</mat-icon>
                </a>
                <mat-menu #currencyMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
                  <span>
                      <button mat-menu-item *ngFor="let cur of currencies" (click)="changeCurrency(cur)">
                          <span>{{cur}}</span>
                      </button>
                  </span>
                </mat-menu>
              </div>
              <div class="widget-text">
                <a mat-button [matMenuTriggerFor]="langMenu">
                  <img [src]="flag.image" width="18" style="position: relative; top: 3px; margin-right: 1px;">
                  <span fxShow="false" fxShow.gt-sm class="flag-menu-title">{{flag.name}}</span>
                  <mat-icon class="caret cur-icon">expand_more</mat-icon>
              </a>
              <mat-menu #langMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
                  <span>
                      <button mat-menu-item *ngFor="let flag of flags" (click)="changeLang(flag)">
                          <img [src]="flag.image" width="18"> {{flag.name}}
                      </button>
                  </span>
              </mat-menu>
              </div>
            </div>
            <div class="widgets-left" fxLayout="row">

              <div class="widget-text">
                <a fxShow="false" fxShow.gt-xs  routerLinkActive="router-link-active" ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon> WISHLIST</a>
              </div>
              <div class="widget-text">
                <a fxShow="false" fxShow.gt-xs  routerLinkActive="router-link-active" ><mat-icon>cached</mat-icon>COMPARE</a>
              </div>
              <div class="widget-text">
                  <a fxShow="false" fxShow.gt-xs  routerLinkActive="router-link-active" ><mat-icon>person</mat-icon>My Account</a>
                </div>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
        <app-header></app-header>
      <div class="loading-spinner" *ngIf="showLoading | async">
        <div class="backdrop"></div>
        <mat-spinner></mat-spinner>
      </div>

        <router-outlet></router-outlet>

    </mat-sidenav-container>
</div>
