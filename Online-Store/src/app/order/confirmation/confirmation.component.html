<div class="container">
  <div fxLayout="column">
    <div fxLayout="row wrap" fxFlex="100" class="mt-60">
      <div fxFlex="100" fxLayoutAlign="center center" class="mt-60">
        <h2>Your order has been placed successfully.</h2>
      </div>
      
    </div>
    <div fxLayout="row" fxFlex="100">  
      <div *ngrxLet="order$ as order" fxFlex="100" fxLayoutAlign="center center" class="mt-20">
        <button mat-raised-button color="primary" class="btn-project mr-10" (click)="print(order.invoice)">print invoice</button>
        <button mat-raised-button color="primary" class="btn-project mr-10" (click)="download(order.invoice, order.number)">download invoice</button>
      </div>
    </div>
  </div>
</div>
